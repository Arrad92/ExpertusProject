<div class="container spacer">
	<div class="panel panel-primary" *ngIf="mode==1">
		<div class="panel-heading"> Edit Candidat</div>
		<div class="panel-body">
				<div class="form-group">
					<label class="control-label">Nom:</label>
					<input class="form-control" type="text" [(ngModel)]="candidat.nom">
				</div>
				<div class="form-group">
					<label class="control-label">Prenom:</label>
					<input class="form-control" type="text" [(ngModel)]="candidat.prenom">
				</div>
				<div class="form-group">
					<label class="control-label">Telephone:</label>
					<input class="form-control" type="text" [(ngModel)]="candidat.telephone">
				</div>
				<div class="form-group">
					<label class="control-label">Email:</label>
					<input class="form-control" type="text" [(ngModel)]="candidat.email">
				</div>
				<div class="form-group">
					<label class="control-label">Date Naissance:</label>
					<input class="form-control" type="date" [(ngModel)]="candidat.dateNaissance">
				</div>
				<div class="form-group">
					<label class="control-label"> Status: </label>
					<select class="form-control" [(ngModel)]="candidat.status">
						<option *ngFor="let p of CadidatStatus" [value]="p">{{p}}</option>
					</select>
				</div>
				<button class="btn btn-primary" (click)="updateCandidat()">Update</button>
		</div>
	</div>
</div>
