<div class="login-page">
    <div class="row justify-content-md-center" style = "display: flex; flex-wrap: wrap;justify-content: center;">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Authentication</h1>
            <form role="form" #f="ngForm" (ngSubmit)="onLogin(f.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ngModel name="username" class="form-control input-underline input-lg" id="" placeholder="{{'Username'}}">
                    </div>

                    <div class="form-group">
                        <input type="password" ngModel name="password" class="form-control input-underline input-lg" id="" placeholder="{{'Password'}}">
                    </div>
                </div>
              <!--  <a class="btn rounded-btn" [routerLink]="['/about']" (click)="onLoggedin()">{{ 'Log in' | translate }}</a>
                &nbsp; -->
                <button class="btn rounded-btn" type="submit"> Login</button>
            </form>
        </div>
    </div>

    <div class="spacer">
        <div class="alert alert-danger" *ngIf="mode==1">
            <strong>Bad credentials!</strong> Invalid user name or password.
            
        </div>
    </div>
</div>
